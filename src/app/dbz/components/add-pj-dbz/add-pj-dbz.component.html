<form class="" (ngSubmit)="emitPersonaje()">
    <h4>Agregar personaje</h4><br>

    <input type="text" [(ngModel)]="personaje.name" name="name" class="form-control" placeholder="Nombre"><br>

    <input type="number" [(ngModel)]="personaje.power" name="power" class="form-control" placeholder="Poder"><br>

    <button class="btn btn-primary">
    Agregar
  </button>

    <!-- <pre>{{ personaje | json }}</pre> -->
</form>
